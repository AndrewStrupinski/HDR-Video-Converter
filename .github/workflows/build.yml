# Cross-Platform Build Workflow
# Automatically builds for macOS and Windows when a release is created

name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          mkdir -p ffmpeg
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip" -o ffmpeg.zip
          unzip ffmpeg.zip -d ffmpeg/
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip" -o ffprobe.zip
          unzip ffprobe.zip -d ffmpeg/
          chmod +x ffmpeg/ffmpeg ffmpeg/ffprobe
      
      - name: Build application
        run: pyinstaller build.spec
      
      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/HDR Converter.app" dist/dmg/
          hdiutil create -volname "HDR Converter" -srcfolder dist/dmg -ov -format UDZO "dist/HDR-Converter-macOS.dmg"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HDR-Converter-macOS
          path: dist/HDR-Converter-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          mkdir ffmpeg
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg-full.zip"
          Expand-Archive -Path "ffmpeg-full.zip" -DestinationPath "ffmpeg-temp"
          $ffmpegDir = Get-ChildItem -Path "ffmpeg-temp" -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "ffmpeg\"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "ffmpeg\"
        shell: pwsh
      
      - name: Build application
        run: pyinstaller build.spec
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist\HDR Converter.exe" -DestinationPath "dist\HDR-Converter-Windows.zip"
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HDR-Converter-Windows
          path: dist/HDR-Converter-Windows.zip

  upload-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/HDR-Converter-macOS/HDR-Converter-macOS.dmg
            artifacts/HDR-Converter-Windows/HDR-Converter-Windows.zip
