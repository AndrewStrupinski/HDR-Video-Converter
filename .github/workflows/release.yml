# Auto-Release Workflow
# Automatically creates a GitHub release and builds for macOS + Windows when you push a tag

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.0, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: HDR Converter ${{ github.ref_name }}
          body: |
            ## HDR Video Converter ${{ github.ref_name }}
            
            Convert videos to HDR/HLG format for iPhone and other Apple devices.
            
            ### Downloads
            - **macOS**: Download `HDR-Converter-macOS.dmg`
            - **Windows**: Download `HDR-Converter-Windows.zip`
            
            ### What's New
            - See commit history for changes
          draft: false
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          mkdir -p ffmpeg
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip" -o ffmpeg.zip
          unzip ffmpeg.zip -d ffmpeg/
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip" -o ffprobe.zip
          unzip ffprobe.zip -d ffmpeg/
          chmod +x ffmpeg/ffmpeg ffmpeg/ffprobe
      
      - name: Build application
        env:
          APP_VERSION: ${{ github.ref_name }}
        run: pyinstaller build.spec
      
      - name: Create DMG
        run: |
          # Install create-dmg for prettier DMG
          brew install create-dmg
          
          # Create DMG with Applications symlink and nice layout
          create-dmg \
            --volname "HDR Converter" \
            --volicon "icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "HDR Converter.app" 150 185 \
            --hide-extension "HDR Converter.app" \
            --app-drop-link 450 185 \
            "dist/HDR-Converter-macOS.dmg" \
            "dist/HDR Converter.app" \
          || {
            # Fallback to simple DMG if create-dmg fails
            mkdir -p dist/dmg
            cp -r "dist/HDR Converter.app" dist/dmg/
            ln -s /Applications dist/dmg/Applications
            hdiutil create -volname "HDR Converter" -srcfolder dist/dmg -ov -format UDZO "dist/HDR-Converter-macOS.dmg"
          }
      
      - name: Upload macOS Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/HDR-Converter-macOS.dmg

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          mkdir ffmpeg
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg-full.zip"
          Expand-Archive -Path "ffmpeg-full.zip" -DestinationPath "ffmpeg-temp"
          $ffmpegDir = Get-ChildItem -Path "ffmpeg-temp" -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "ffmpeg\"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "ffmpeg\"
        shell: pwsh
      
      - name: Build application
        env:
          APP_VERSION: ${{ github.ref_name }}
        run: pyinstaller build.spec
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist\HDR Converter.exe" -DestinationPath "dist\HDR-Converter-Windows.zip"
        shell: pwsh
      
      - name: Upload Windows Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/HDR-Converter-Windows.zip
